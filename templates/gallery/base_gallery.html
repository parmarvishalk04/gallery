{% extends "base.html" %}

{% block extra_css %}
{{ block.super }}
<style>
    /* Gallery specific styles */
    .photo-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 1.5rem;
        border: none;
        border-radius: 12px;
        overflow: hidden;
    }
    
    @media (min-width: 768px) {
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .photo-card:hover .photo-img {
            transform: scale(1.05);
        }
    }
    
    .photo-img-container {
        height: 200px;
        overflow: hidden;
    }
    
    @media (min-width: 768px) {
        .photo-img-container {
            height: 250px;
        }
    }
    
    .photo-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }
    
    .photo-meta {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0.75rem;
        background: linear-gradient(transparent, rgba(0,0,0,0.7));
        color: white;
    }
    
    @media (min-width: 768px) {
        .photo-meta {
            padding: 1rem;
        }
    }
    
    /* Hero Section Styles */
    .hero-section {
        background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
        color: white;
        padding: 4rem 0 5rem;
        margin-bottom: 1.5rem;
        position: relative;
        overflow: hidden;
    }
    
    @media (min-width: 768px) {
        .hero-section {
            padding: 5rem 0 6rem;
            margin-bottom: 2rem;
        }
    }
    
    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 30%),
            radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 30%);
        pointer-events: none;
    }
    
    .hero-shape-1, .hero-shape-2, .hero-shape-3 {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        filter: blur(60px);
        z-index: 0;
    }
    
    .hero-shape-1 {
        width: 400px;
        height: 400px;
        top: -100px;
        right: -100px;
        background: linear-gradient(45deg, #7c4dff, #448aff);
        opacity: 0.3;
        animation: float 15s ease-in-out infinite;
    }
    
    .hero-shape-2 {
        width: 600px;
        height: 600px;
        bottom: -200px;
        left: -200px;
        background: linear-gradient(45deg, #ff4081, #f50057);
        opacity: 0.2;
        animation: float 20s ease-in-out infinite reverse;
    }
    
    .hero-shape-3 {
        width: 300px;
        height: 300px;
        top: 50%;
        right: 10%;
        background: linear-gradient(45deg, #00e676, #00b0ff);
        opacity: 0.25;
        animation: float 25s ease-in-out infinite;
    }
    
    .hero-content {
        position: relative;
        z-index: 2;
    }
    
    .hero-content h1 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1rem;
        line-height: 1.2;
    }
    
    @media (min-width: 768px) {
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.25rem;
        }
    }
    
    .hero-image-container {
        position: relative;
        width: 100%;
        height: 250px;
        margin: 1.5rem auto 0;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    @media (min-width: 768px) {
        .hero-image-container {
            height: 300px;
            margin: 2rem auto 0;
        }
    }
    
    .hero-image-main {
        position: relative;
        transform: rotate3d(0.5, 1, 0, 5deg);
        transition: transform 0.5s ease;
        z-index: 3;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        border-radius: 1.5rem;
        overflow: hidden;
        border: 8px solid rgba(255,255,255,0.1);
    }
    
    .hero-image-1, .hero-image-2 {
        position: absolute;
        width: 50%;
        height: 50%;
        border-radius: 8px;
        transition: transform 0.5s ease, opacity 0.3s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    @media (min-width: 768px) {
        .hero-image-1, .hero-image-2 {
            width: 60%;
            height: 60%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
    }
    
    .hero-image-1 {
        top: -20px;
        right: -20px;
        z-index: 2;
        transform: rotate(5deg);
    }
    
    .hero-image-2 {
        bottom: -30px;
        left: -30px;
        z-index: 1;
        transform: rotate(-8deg);
    }
    
    .hero-badge {
        position: absolute;
        bottom: -15px;
        right: 10px;
        z-index: 5;
        animation: float 3s ease-in-out infinite;
        max-width: 80%;
    }
    
    @media (min-width: 768px) {
        .hero-badge {
            bottom: -20px;
            right: 20px;
            max-width: 100%;
        }
    }
    
    .scroll-down {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        animation: bounce 2s infinite;
    }
    
    .scroll-down a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }
    
    .scroll-down a:hover {
        background: rgba(255,255,255,0.2);
        transform: translateY(5px);
    }
    
    @keyframes float {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(5deg);
        }
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }
    
    .hero-image-container:hover .hero-image-main {
        transform: rotate3d(0.2, 0.5, 0, 10deg);
    }
    
    .hero-image-container:hover .hero-image-1 {
        transform: rotate(8deg) translateY(-10px);
    }
    
    .hero-image-container:hover .hero-image-2 {
        transform: rotate(-12deg) translateY(10px);
    }
    
    .feature-icon {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.5rem;
    }
    
    /* Pagination styles */
    .pagination {
        display: flex;
        justify-content: center;
        margin: 2rem 0;
    }
    
    .page-link {
        color: #4e54c8;
        border: 1px solid #dee2e6;
        padding: 0.5rem 1rem;
        margin: 0 0.25rem;
        border-radius: 0.25rem;
        transition: all 0.3s ease;
    }
    
    .page-item.active .page-link {
        background-color: #4e54c8;
        border-color: #4e54c8;
        color: white;
    }
    
    .page-link:hover {
        background-color: #f8f9fa;
        border-color: #dee2e6;
        color: #2a2f8c;
    }
    
    .page-item.disabled .page-link {
        color: #6c757d;
        pointer-events: none;
        background-color: #fff;
        border-color: #dee2e6;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    {% block gallery_content %}{% endblock %}
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<script>
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
{% endblock %}
