{% extends "gallery/base_gallery.html" %}

{% block gallery_content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the photo "{{ photo.title }}"?</p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="POST" action="{% url 'gallery:delete_photo' photo.id %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'gallery:photo_detail' photo.id %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
