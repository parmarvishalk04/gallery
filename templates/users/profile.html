{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Profile Information</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img class="rounded-circle account-img mb-3" src="{{ user.profile.image.url }}" style="width: 150px; height: 150px; object-fit: cover;">
                        <h5>{{ user.username }}</h5>
                        <p class="text-muted">{{ user.email }}</p>
                    </div>
                    <div class="col-md-8">
                        <form method="POST" enctype="multipart/form-data" id="profile-form">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Update Profile</legend>
                                {{ u_form|crispy }}
                                {{ p_form|crispy }}
                            </fieldset>
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Image preview for profile picture
        const imageInput = document.getElementById('id_image');
        const imagePreview = document.querySelector('.account-img');
        
        if (imageInput && imagePreview) {
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Form submission
        const form = document.getElementById('profile-form');
        if (form) {
            form.addEventListener('submit', function() {
                showFormLoading('profile-form', 'Updating...');
            });
        }
    });
</script>
{% endblock %}

{% endblock %}
